<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Traductor Numérico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Número a Letras</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input
          label="Número (1-1000)"
          labelPlacement="floating"
          type="number"
          min="1"
          max="1000"
          placeholder="Ingresa un número"
          [(ngModel)]="numeroInput"
          (ionInput)="traducirNumeros()">
        </ion-input>
      </ion-item>

      @if (numeroEnLetras) {
        <div class="resultado-container">
          <ion-item lines="none">
            <ion-icon name="text-outline" slot="start" color="primary"></ion-icon>
            <ion-label>
              <span class="resultado-label">Traducción</span>
              <h2 class="resultado-valor">{{ numeroEnLetras }}</h2>
            </ion-label>
          </ion-item>
        </div>
      }
    </ion-card-content>
  </ion-card>
</ion-content>
