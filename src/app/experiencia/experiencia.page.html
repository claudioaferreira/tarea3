<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Experiencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi Experiencia en el Desarrollo</ion-card-title>
      <ion-card-subtitle>Reflexiones sobre esta tarea</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>
        En este video, comparto mi experiencia y los aprendizajes clave al desarrollar esta aplicación con Ionic y Angular. ¡Espero les sea útil!
      </p>

      <div class="video-container ion-margin-top">
        <iframe
          src="https://www.youtube.com/embed/YOUR_YOUTUBE_VIDEO_ID_HERE"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <ion-button expand="full" fill="clear" href="https://www.youtube.com/watch?v=YOUR_YOUTUBE_VIDEO_ID_HERE" target="_blank" class="ion-margin-top">
        Ver en YouTube
        <ion-icon slot="end" name="logo-youtube"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
