<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tabla de Multiplicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Generador de Tablas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input
          label="Número a multiplicar"
          labelPlacement="floating"
          type="number"
          placeholder="Ingresa un número"
          [(ngModel)]="numero1">
        </ion-input>
      </ion-item>
      
      <ion-button expand="full" (click)="generarTabla()" class="ion-margin-top">
        <ion-icon slot="start" name="calculator-outline"></ion-icon>
        Generar Tabla del 1 al 13
      </ion-button>
    </ion-card-content>
  </ion-card>
  
  @if (tablaResultados.length > 0) {
    <ion-card class="ion-margin-top">
      <ion-list>
        <ion-list-header>
          <ion-label color="primary">
            <h2>Tabla del {{ numero1 }}</h2>
          </ion-label>
        </ion-list-header>

        @for (item of tablaResultados; track item) {
          <ion-item>
            <ion-label class="ion-text-wrap">
              {{ numero1 }} x {{ item.multiplicador }} = <strong>{{ item.resultado }}</strong>
            </ion-label>
          </ion-item>
        }
      </ion-list>
    </ion-card>
  }
</ion-content>
